on:
  push:
    branches:
      - main
  workflow_dispatch:
  
jobs:
  run_pull:
    name: run pull
    runs-on: ubuntu-latest
    
    steps:
    - name: install ssh keys
      # check this thread to understand why its needed:
      # https://stackoverflow.com/a/70447517
      run: |
        install -m 600 -D /dev/null ~/.ssh/id_rsa
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SSH_HOST }} > ~/.ssh/known_hosts
    - name: connect and pull
      run: |
        ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd ${{ secrets.WORK_DIR }} && git checkout ${{ secrets.MAIN_BRANCH }} && git pull && npx yarn && yarn install && rm -f .env && cp .env.template .env && sed -i 's/__REACT_APP_AUTH_TOKEN__/${{ secrets.REACT_APP_AUTH_TOKEN }}/g' .env&& sed -i 's/__REACT_APP_SD_MODEL_MAP__/${{ env.REACT_APP_SD_MODEL_MAP }}/g' .env && PUBLIC_URL=/sdbeam yarn build && exit"
    - name: cleanup
      run: rm -rf ~/.ssh
