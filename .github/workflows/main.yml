on:
  push:
    branches:
      - main
  workflow_dispatch:
  
jobs:
  run_pull:
    name: run pull
    runs-on: ubuntu-latest
    
    steps:
    - name: install ssh keys
      # check this thread to understand why its needed:
      # https://stackoverflow.com/a/70447517
      run: |
        install -m 600 -D /dev/null ~/.ssh/id_rsa
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SSH_HOST }} > ~/.ssh/known_hosts
    - name: connect and pull
      run: ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd ./dev/$WORK_DIR && git checkout $MAIN_BRANCH && git pull && npx yarn && yarn install && PUBLIC_URL=/sdbeam REACT_APP_AUTH_TOKEN=${{ secrets.REACT_APP_AUTH_TOKEN }} REACT_APP_SD_MODEL_MAP=${{ secrets.REACT_APP_SD_MODEL_MAP }} yarn build && exit"
    - name: cleanup
      run: rm -rf ~/.ssh
